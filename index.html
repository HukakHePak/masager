<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <title>Masager</title>
</head>
<body>

    <div class="wrapper">

        <!-- MAIN -->

        <div class="main__frame active">
            <nav class="top__panel">
                <button class="settings">Настройки</button>
                <button class="exit">Выйти</button>
            </nav>
            <div class="message__display">  
                <template class="message">
                    <div class="message__deck me unread">
                        <div class="message">
                            <span class="sender">Я</span><span>:</span>
                            <span class="content">Добрый день!</span>
                        </div>
                        <span class="time">12:00</span>
                    </div>
                </template>
            </div>
            <form name="createMessage" class="message__panel">
                <input type="text" name="newMessage" placeholder="Сообщение...">
                <input type="submit" value=">">
            </form>
        </div>
        
        <!-- SERVICE -->

        <div class="service__frame ">
            <div class="service__panel">
                <span class="name">Настройки</span>
                <button class="exit">+</button>
            </div>
            <form class="service__content settings">
                <label class="name">Имя в чате</label>
                <div class="service__inputs">
                    <input type="text" name="newName" value="Стив">
                    <input type="submit" value=">">
                </div>
            </form>
        </div>

        <div class="service__frame ">
            <div class="service__panel">
                <span class="name">Подтверждение</span>
                <button class="exit">+</button>
            </div>
            <form class="service__content confirm">
                <label class="name">Код:</label>
                <div class="service__inputs column">
                    <input type="text" name="newName" value="">
                    <input type="submit" value="Войти">
                </div>
            </form>
        </div>

        <div class="service__frame  ">
            <div class="service__panel">
                <span class="name">Авторизация</span>
                <button class="exit">+</button>
            </div>
            <form class="service__content authorization">
                <label class="name">Почта:</label>
                <div class="service__inputs column">
                    <input type="text" name="newName" value="">
                    <input type="submit" value="Получить код">
                </div>
            </form>
        </div>

    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
