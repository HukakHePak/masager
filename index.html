<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masager</title>
</head>
<body>

    <div class="wrapper">

        <!-- MAIN -->

        <div class="main__frame">
            <nav class="top__panel">
                <button class="settings">Настройки</button>
                <button class="exit">Выйти</button>
            </nav>
            <div class="message__display">
                <div class="message__deck me">
                    <span class="writer">Я</span>
                    <span class="content">Добрый день!</span>
                    <span class="time">12:00</span>
                </div>
            </div>
            <form class="message__panel">
            <input type="text" name="newMessage" placeholder="Сообщение...">
            <input type="button" value="->">
            </form>
        </div>
        
        <!-- SERVICE -->

        <div class="service__frame">
            <div class="service__panel">
                <span class="name">Настройки</span>
                <button class="exit"></button>
            </div>
            <div class="service__content">
                <form class="settings">
                    <span class="name">Имя в чате</span>
                    <input type="text" name="newName" value="Стив">
                    <input type="button" value="->">
                </form>
            </div>
        </div>

    </div>

</body>
</html>
