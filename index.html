<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/clear-min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/dark-ico-min.png" type="image/x-icon">
    <title>Masager</title>
</head>
<body>

    
    <video width="100%" height="100%" autoplay loop muted class="bgvideo" id="bgvideo">
        <source src="./video/anime-background.mp4" type="video/mp4"></source>
    </video>
    
    

    <div class="wrapper">
        
        <!-- MAIN -->

        <div class="main__frame ">
            <nav class="top__panel">
                <button class="settings">Настройки</button>
                <button class="exit">Выйти</button>
            </nav>
            <button class="message__scroll">></button>
            <div class="message__display">  
                <span class="story__end "> Вся история загружена </span>

                <template class="message">
                    <div class="message__deck ">
                        <div class="message__info">
                            <span class="sender">Вы</span> 
                            <span class="time">12:00</span>     
                        </div>
                        <p class="content">Добрый день!</p>
                    </div>
                </template>
            </div>
            <form name="createMessage" class="message__panel">
                <input type="text" name="newMessage" placeholder="Сообщение...">
                <input type="submit" value=">">
            </form>
        </div>
        
        <!-- SERVICE -->

        <div class="service__frame settings">
            <div class="service__panel">
                <span class="name">Настройки</span>
                <button class="exit">+</button>
            </div>
            <div class="service__content">
                <form name="chatName">
                    <label class="name">Имя в чате</label>
                    <div class="service__inputs">
                        <input type="text" name="newName" placeholder="Новое имя...">
                        <input type="submit" value=">">
                    </div>
                </form>
                <form name="chatMode" class="theme__swap">
                    <label class="name">Тема</label>
                    <div class="service__inputs">
                        <input class="light__mode active" type="submit" value="light">
                        <input class="dark__mode " type="submit" value="dark">
                    </div>
                </form>
            </div> 
        </div>

        <div class="service__frame confirm">
            <div class="service__panel">
                <span class="name">Подтверждение</span>
                <button class="exit">+</button>
            </div>
            <div class="service__content">
                <form name="confirmCode">
                    <label class="name">Код:</label>
                    <div class="service__inputs column">
                        <input type="text" name="code" value="">
                        <input type="submit" value="Войти">
                    </div>
                </form>
            </div>
        </div>

        <div class="service__frame authorization active">
            <div class="service__panel">
                <span class="name">Авторизация</span>
                <button class="exit">+</button>
            </div>
            <div class="service__content">
                <form name="authorizationMail">
                    <label class="name">Почта:</label>
                    <div class="service__inputs column">
                        <input type="text" name="mail" value="">
                        <input type="submit" value="Получить код">
                    </div>
                </form>
            </div>
        </div>

    </div>
    <audio src="./sound/notification.mp3"></audio>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
